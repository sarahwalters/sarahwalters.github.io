<!-- LAYOUT -->
  <body>
    <div id='background'></div>
    <div id='popup'></div>
    <!-- main view -->
    <div id='container'>
      <!-- nav -->
      <div id='nav'>
        <div id='photo'>
          <img id='me' src='profile/me.png'>
        </div>
        <div id='tags'>
          <ul>
            <li><span id='design'>design</span></li>
            <li><span id='software'>software</span></li>

        </div>
      </div>

      <div id='projects'></div>

<!-- TEMPLATES -->
  <script id="tileTemplate" type="text/x-jsrender">
        <div class='tile' id='tile-{{:id}}'>
          <div class='title'>{{:title}}</div>
            <div class='img'><img src='{{:img}}'></div>
        </div>
  </script>

  <script id="popupTemplate" type="text/x-jsrender">
    <div class='title'>{{:title}}</div>
    <div class='subtitle'>{{:subtitle}}</div>
    <div class='exit'>&#x274c;</div>
    <div class='imgs'></div>
    <div class='txt'>{{:txt}}</div>
  </script>
